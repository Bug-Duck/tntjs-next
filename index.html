<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./dist/tnt.min.js"></script>
    <style>
      .green {
        color: green;
      }

      .red {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div>
        <h1>Counter</h1>
        <p>
          Sum:
          <v
            data="data.sum.value"
            :class="(data.sum.value % 2 === 0 ? 'green' : 'red')"
          ></v>
        </p>
        <button onClick="() => data.foo.push(1)">Plus 1</button>
        <button onClick="() => data.foo.push(-1)">Minus 1</button>
        <button onClick="() => data.foo.pop()">Pop top</button>
        <t-if cond="data.sum.value % 2 === 0">
          It's even!
        </t-if>
        <t-else>
          It's odd!
        </t-else>
        <br />
        <p>
          <code>data.foo</code>
          content:
        </p>
        [
        <t-for data="i in data.foo.slice(0, -1)">
          <span>
            <v data="`${i}`"></v>,
          </span>
        </t-for>
        <t-if cond="data.foo.length">
          <span>
            <v data="`${data.foo[data.foo.length - 1]}`"></v>
          </span>
        </t-if>
        ]
      </div>
    </div>
  </body>
  <script>
    // mount 10000: 200ms / patch 10000: 334ms
    // mount 100000: 1781ms / patch 100000: 3390ms
    console.time("mount");
    const app = new TNT.TNTApp()
      .useData({
        foo: [],
      })
      .useComputed({
        sum() {
          let sum = 0;
          data.foo.forEach((v) => (sum += v));
          return sum;
        },
      })
      .useEffect(() => {
        console.log(`Sum changed: ${data.sum.value}`);
      })
      .onMounted(() => {
        console.log("App mounted!");
      })
      .mount(document.getElementById("root"));
    console.timeEnd("mount");
  </script>
</html>
