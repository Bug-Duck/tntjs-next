<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./dist/tnt.min.js"></script>
  </head>
  <body>
    <div id="root">
      <div>
        <p>Some content top.</p>
        <p>
          <span>Sum: </span>
          <v data="data.sum.value"></v>
        </p>
        <button onClick="() => data.foo.push(1)">Plus 1</button>
        <button onClick="() => data.foo.push(-1)">Minus 1</button>
        <t-if cond="data.sum.value % 2 === 0">
          <span> It's even! </span>
        </t-if>
        <t-else>
          <span> It's odd! </span>
        </t-else>
        <br />
        <p>
          <code>data.foo</code>
          <span> content:</span>
        </p>
        <span>[</span>
        <t-for data="i in data.foo">
          <span>
            <v data="`${i} `"></v>
          </span>
        </t-for>
        <span>]</span>
        <p>Some content bottom.</p>
      </div>
    </div>
  </body>
  <script>
    // mount 10000: 200ms / patch 10000: 334ms
    // mount 100000: 1781ms / patch 100000: 3390ms
    console.time("mount");
    const app = new TNT.TNTApp()
      .useData({
        foo: [],
      })
      .useComputed({
        sum() {
          let sum = 0;
          data.foo.forEach((v) => (sum += v));
          return sum;
        },
      })
      .useEffect(() => {
        console.log(`Sum changed: ${data.sum.value}`);
      })
      .onMounted(() => {
        console.log("App mounted!");
      })
      .mount(document.getElementById("root"));
    console.timeEnd("mount");
  </script>
</html>
