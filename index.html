<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./dist/tnt.min.js"></script>
  </head>
  <body>
    <div id="root">
      <div>
        <p>Some content top.</p>
        <p>
          <span>tmp: </span>
          <v data="tmp.value"></v>
        </p>
        <button onClick="() => appState.foo.push(1)">Plus 1</button>
        <button onClick="() => appState.foo.push(2)">Plus 2</button>
        <t-if cond="tmp.value % 2 === 0">
          <span> It's even! </span>
        </t-if>
        <t-else>
          <span> It's odd! </span>
        </t-else>
        <t-if cond="tmp.value % 10 === 0">
          <span>Divided by 10! </span>
        </t-if>
        <t-if cond="tmp.value % 3 === 0">
          <span>Divided by Three! </span>
        </t-if>
        <br />
        <p>
          <code>appState.foo</code>
          <span> content:</span>
        </p>
        <t-for data="i in appState.foo">
          <span>
            <v data="`${i} `"></v>
          </span>
        </t-for>
        <p>Some content bottom.</p>
      </div>
    </div>
  </body>
  <script>
    // mount 10000: 200ms / patch 10000: 334ms
    // mount 100000: 1781ms / patch 100000: 3390ms
    // kinda brute-force :(
    const appState = TNT.reactive({
      foo: [],
    });
    const tmp = TNT.computed(() => {
      let sum = 0;
      appState.foo.forEach((v) => (sum += v));
      return sum;
    });
    console.time("mount");
    const app = new TNT.TNTApp().mount(document.getElementById("root"));
    console.timeEnd("mount");
  </script>
</html>
